<div class=".table-responsive">

  <table class="table">
    <thead>
      <tr>
        <th scope="col" *ngFor="let item of headers">{{ item }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of collection">
        <td>{{ item.typePresta }}</td>
        <td>{{ item.client }}</td>
        <td>{{ item.nbJours }}</td>
        <td>{{ item.tjmHt | currency : 'EUR' }}</td>
        <td>{{ item.totalHt() | currency : 'EUR' }}</td>
        <td>{{ item.totalTtc() | currency : 'EUR' }}</td>
        <td>{{ item.state }}</td>
      </tr>
    </tbody>
  </table>
</div>
